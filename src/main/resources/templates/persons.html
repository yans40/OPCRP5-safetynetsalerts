<!DOCTYPE html>
<html lang="en" xmlsns:th="http://www.thymeleaf.org" xmlns:xmlsns="http://www.w3.org/1999/xhtml"
      xmlns:xmlsnsth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>persons</title>
</head>
<body>
<div th:each="p:${persolist}">
    <p th:text="${p.firstname}"></p>
    <p th:text="${p.lastname}"></p>
    <p th:text="${p.address}"></p>
    <p th:text="${p.city}"></p>
    <p th:text="${p.phone}"></p>
    <p th:text="${p.email}"></p>
    <p th:text="${p.zip}"></p>


</div>
</body>
</html>
